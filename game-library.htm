<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" Explore Boardwalk Games' vast library of engaging and exciting board games
        available for rent or purchase. Reserve your game online and embark on your next board game adventure today!"">
    <title> Boardwalk Games | Game Library </title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!----Bootstrap 5 css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--- custom CSS Link------>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<!---Classes on body set to work with mt-auto on footer to ensure it always stay at the bottom of the page-->

<body class="d-flex flex-column min-vh-100">
    <!----Navigation-->
    <div> Navigation</div>

    <!---Header with carousel--->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-1x-1">Game library intro text section</div>
                <div class="col-12 col-1x-1">Carousel</div>
            </div>
        </div>
    </header>
    <!--main element to hold all key section of home page. It is not part of grid structure---->
    <main>
        <!--New Games section --->
        <section class="container">
            <div class="row">
                <div class="col-12">
                     New Games section heading
                </div>
                <div class="col-12 col-md-6 col-xl-3"> game Card</div>
                <div class="col-12 col-md-6 col-xl-3"> game Card</div>
                <div class="col-12 col-md-6 col-xl-3"> game Card</div>
                <div class="col-12 col-md-6 col-xl-3"> game Card</div>
            </div>
        </section>

        <!--Favourite Games section --->
        <section class="container">
            <div class="row">
                <div class="col-12">
                     Favourite section heading
                </div>
                <div class="col-12 col-md-6 col-xl-3"> game Card</div>
                <div class="col-12 col-md-6 col-xl-3"> game Card</div>
                <div class="col-12 col-md-6 col-xl-3"> game Card</div>
                <div class="col-12 col-md-6 col-xl-3"> game Card</div>
            </div>
        </section>

    </main>

    <!--Footer / contact section-->
    <!----mt-auto on footer to ensure it always stay at the bottom of the page-->

    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12"> Contact section heading </div>
                <!--contact info-->
                <div class="col-12 col-md-6 col-xl-4">contact info & social links</div>
                <!--opening times-->
                <div class="col-12 col-md-6 col-xl-4">Opening Times</div>
            </div>
        </div>
    </footer>




    <!------Bootstrap JS script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>

</body>

</html>
